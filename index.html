<!DOCTYPE html>
<head>
  <title>Constantin Kleinbeck</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --c1: rgba(227, 84, 84, 1);
      --c2: rgba(242, 179, 139, 1);
    }
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    html,
    body {
      background: #FCFCFC;
      padding: 0;
      margin: 0;
    }
    html {
        height: 100%;
    }
    body {
      min-height: 100%;
      display: flex;
      justify-content: center;
    }
    main {
      position: relative;
      color: #050505;
      font-family: Inter, sans-serif;
      font-weight: 400;
      font-size: 30px;
      font-size: clamp(24px, 4vmin, 34px);
      max-width: 900px;
      margin: 70px 10vw 10px 10vw;

    }
    h1 {
      margin: 0;
      font-size: 1.7em;
      font-weight: 700;
      color: #141414;
    }
    p {
      line-height: 1.6em;
    }
    a {
      position: relative;
      text-decoration: none;
      color: var(--c1);
      overflow: hidden;
      transition: color 1s;
    }
    a::before {
      content: "";
      position: absolute;
      height: 2px;
      width: 100%;
      bottom: 3px;
      left: 0;
      background: rgba(0, 0, 0, 0.3);
    }
    a::after {
      content: "";
      position: absolute;
      height: 2px;
      width: 0;
      bottom: 3px;
      left: 0;
      background: linear-gradient(90deg, var(--c1) 0%, var(--c2) 100%);
      overflow: hidden;
      transition: width 0.4s ease, background-color 1s ease;
    }
    a:hover::after {
      width: 100%;
      transition: width 0.4s;
    }
    .nobreak {
      display: inline-block;
    }

    @media (min-height: 555px) and (min-width: 600px) {
      h1 {
          margin-top: clamp(0px, 10vw - 100px , 5vw);
      }
    }
    @media (prefers-reduced-motion: reduce) {
      a {
        color: rgb(52, 165, 137);
      }
      a::after {
        background: #0e8668;
        transition: none !important;
      }
    }

  </style>
  <script>
    let root = document.documentElement;
    let setColor = (prop) => {
      let h = Math.random() * 360;
      let s = Math.random() * 35 + 60;
      let l = Math.random() * 25 + 15;
      root.style.setProperty(prop, `hsl(${h}, ${s}%, ${l}%)`);
    };
    let setColors = () => {
      ["--c1", "--c2"].forEach((c) => setColor(c));
    };
    setColors();
    setInterval(setColors, 6000);
  </script>
</head>
<body>
  <!-- Yeah, this is all old-school hand-crafted html. Too lazy to follow the webdev hypetrain right now. -->
  <main>
    <h1>Hi!</h1>
    <p>
      I'm Constantin, a software developer, ux person and technology enthusiast
      from Munich, Germany. At this time I am pursuing a doctorate at Technical University of Munich as part of <span class="nobreak"><a href="https://hex-lab.io/">HEX Lab</a>.</span>
    </p>
    <p>
      Feel free to reach out via
      <span class="nobreak"><a href="mailto:constantin@kleinbeck.net">mail</a>.</span>
    </p>
    <p>
      Find my publications on 
      <span class="nobreak"><a href="https://scholar.google.com/citations?user=XnnWzYgAAAAJ&hl=en">Google Scholar</a>.</span>
    </p>
  </main>
</body>
